<!DOCTYPE html> 
<html lang = "en-us">
 <title>
   Expressions
 </title>
  <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>
  </head>
  <body>
   <div ng-app="myapp" ng-controller = "myctrl">
   Name: <input type = "text" ng-model = "fname"/>
   Age:  <input type = "number" ng-model = "age"/>
   <p> My name is {{fname}} and my age is {{age}}.</p>
   </div>
   
   <script>
   var app = angular.module("myapp",[]); <!--Module description-->
   <!--controller description-->
   app.controller('myctrl',function($scope){
   $scope.fname = "priya";
   $scope.age = 24;
   });
   </script>
   <!--
   Here scope is the key word
   -->
   <!--
   We can also give module and controller description in different .js file and give the script like
   <script src = "myapp.js"></script>
   <script src = "myctrl.js"></script>
   -->
  </body>
</html>
